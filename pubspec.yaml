name: insta_clone
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  line_icons: ^0.2.0
  http: ^0.13.2
  provider: ^4.0.0
  flutter_svg: ^0.22.0
  flutter_secure_storage:
  storage_path: ^0.2.0
  image_cropper: ^1.4.0
  image_gallery_saver: "^1.6.9"
  permission_handler: ^8.0.1
  app_settings: ^4.1.0
  uuid: 3.0.4
  shimmer: ^2.0.0
  timeago: ^3.1.0
  photo_view: ^0.11.1
  cached_network_image: ^3.0.0
  pinch_zoom: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Billabong
      fonts:
        - asset: assets/fonts/Billabong.ttf
